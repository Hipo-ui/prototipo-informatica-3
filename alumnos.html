    <!-- Carousel -->

    <script>
        var swiperWorks = new Swiper('.swiperWorks', {
            spaceBetween: 30,
            centeredSlides: true,
            effect: "fade",
            keyboard: {
                enabled: true,
            },
            autoplay: {
                delay: 6000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
    </script>

    <!-- Animations -->
